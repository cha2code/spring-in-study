<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
</head>
<body>

    <h1>Register</h1>
    <img th:src="@{/images/taco.png}"/>
    <form method="post" th:action="@{/register}" id="registerForm">

        <label th:for="username">Username : </label>
        <input type="text" name="username"/>

        <label th:for="password">Password : </label>
        <input type="password" name="password"/>

        <label th:for="confirm">Confirm Password : </label>
        <input type="password" name="confirm"/>

        <label th:for="fullname">Full name : </label>
        <input type="text" name="fullname"/>

        <label th:for="street">Street : </label>
        <input type="text" name="street"/>

        <label th:for="city">City : </label>
        <input type="text" name="city"/>

        <label th:for="state">State : </label>
        <input type="text" name="state"/>

        <label th:for="zip">Zip : </label>
        <input type="text" name="zip"/>

        <label th:for="phone">Phone : </label>
        <input type="text" name="phone"/>

        <input type="submit" value="Register"/>

    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>

<body>

    <form method="post" th:action="@{/orders}" th:object="${order}">
        <h1>Order your taco creations :)</h1>

        <img th:src="@{/images/taco.png}" alt="taco"/>
        <a th:href="@{/design}" id="another">Design another taco</a><br/>

         <!-- 주문한 taco가 저장 된 list -->
        <ul>
            <li th:each="taco : ${order.tacos}">
                <span th:text="${taco.name}">taco name</span>
            </li>
        </ul>

        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Please correct the problems below and resubmit.
            </span>
        </div>

        <h3>Deliver my taco masterpieces to...</h3>

        <label th:for="deliveryName">Name : </label>
        <input type="text" th:field="*{deliveryName}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryName')}"
              th:errors="*{deliveryName}">Name Error</span>
        <br/>

        <label th:for="deliveryStreet">Street address : </label>
        <input type="text" th:field="*{deliveryStreet}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryStreet')}"
              th:errors="*{deliveryStreet}">Street Error</span>
        <br/>

        <label th:for="deliveryCity">City : </label>
        <input type="text" th:field="*{deliveryCity}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryCity')}"
              th:errors="*{deliveryCity}">City Error</span>
        <br/>

        <label th:for="deliveryState">State : </label>
        <input type="text" th:field="*{deliveryState}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryState')}"
              th:errors="*{deliveryState}">State Error</span>
        <br/>

        <label th:for="deliveryZip">Zip code : </label>
        <input type="text" th:field="*{deliveryZip}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryZip')}"
              th:errors="*{deliveryZip}">Name Error</span>
        <br/>

        <h3>Here's how I'll pay...</h3>
        <label th:for="cardNumber">Credit Card # : </label>
        <input type="text" th:field="*{cardNumber}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('cardNumber')}"
              th:errors="*{cardNumber}">Card number Error</span>
        <br/>

        <label th:for="cardCVS">CVS : </label>
        <input type="text" th:field="*{cardCVS}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('cardCVS')}"
              th:errors="*{cardCVS}">CVS Error</span>
        <br/>

        <input type="submit" value="Submit order"/>
    </form>

</body>
</html>
